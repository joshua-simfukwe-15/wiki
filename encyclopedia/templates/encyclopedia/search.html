{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<h2>Search Results for "{{ query }}"</h2>
{% if entries %}
<ul>
    {% for entry in entries %}
    <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No Matching Results</p>
{% endif %}
{% endblock %}
